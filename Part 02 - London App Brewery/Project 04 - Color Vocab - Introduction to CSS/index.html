<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <title>Color Vocab</title>
</head>

<body>
  <h1>Colors</h1>
  <h2>Learn colors in Spanish!</h2>
  <h3 class="color-title" id="red">Rojo</h3>
  <img class="color-img" src="./assets/images/red.png" alt="red" />
  <h3 class="color-title" id="blue">Azul</h3>
  <img class="color-img" src="./assets/images/blue.png" alt="blue" />
  <h3 class="color-title" id="orange">Anaranjado</h3>
  <img class="color-img" src="./assets/images/orange.png" alt="orange" />
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Linear+B&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
    }

    div[class="meme"] {
      margin: 0px auto;
      width: 50%;
      border: 25px solid black;
    }

    h1[class="meme"] {
      font-family: 'Noto Sans Linear B', sans-serif;
      text-transform: uppercase;
    }

    h1[class="meme"],
    p[class="meme"] {
      color: white;
      text-align: center;
    }

    img[class="meme"] {
      border: 5px solid white;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="meme">
    <img class="meme" src="assets/images/meme.jpg" />
    <h1 class="meme">Covid-19 quarantine POV</h1>
    <p class="meme">You just woke up before lecture</p>
  </div>
</body>

</html>
